{% extends 'base.html' %}

{% block content %}

<div class="opener">
	<h1>Register</h1>
</div>

<div class = "col-md-6 offset-md-3"> 

<div class="custom-div"> 
<form method="POST" action="{% url 'register' %}">
		{% csrf_token %}

		{% if form.errors %}
		<div class="alert alert-danger alart-dismissable" role ="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                  </button>
               
				
               		{% for field in form%}
               		{% if field.errors%}
               			{{field.errors}}
               		{% endif%}

               		{% endfor %}


        </div>
	


		{% endif %}


		{{ form.as_p }}

		<div style="text-align: center;">
			<input type="submit" value="Register" class=" btn btn-secondary custom-button">
		</div>
	</form>
</div>
</div>
<style>
	.custom-div {
	position: relative;
  max-width: 400px;
  margin: 0 auto;
}
</style>
{% endblock %}
