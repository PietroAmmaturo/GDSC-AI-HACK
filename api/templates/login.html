{% extends 'base.html' %}

{% block content %}

<div class="opener">
	<h1>Login</h1>
</div>

<div class="login"> 
    <form method="POST">
        {% csrf_token %}

        <div class="form-group" style="margin-top: 30px;">
            <input type="text" class="form-control custom-input" placeholder="Enter Username" name="username">
        </div>
        <div class="form-group" style="margin-top: 30px;">
            <input type="password" class="form-control custom-input" placeholder="Enter Password" name="password"> 
        </div>

        <div style="text-align: center;">
			<button type="submit" class="btn btn-secondary custom-button" style="margin-top: 20px;">Login</button>
		</div>
    </form>
</div>

<style>
	    .login {
        position: relative;
      max-width: 400px;
      margin: 0 auto;
    }
</style>
{% endblock %}
