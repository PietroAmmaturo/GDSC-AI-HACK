{% extends 'base.html' %}

{% block content %}
<div class="opener">
  <h1>
    Learning In The Deep
  </h1>
  <h2>
    Empower Your Education: Let AI Craft Your Learning Journey
  </h2>
</div>
{% load static %}
<img src="{% static 'assets/images/LITD_logo.png' %}" width="250px" alt="My image" style="display: block; margin: 0 auto; margin-top: 0px auto;">

<style>


  #file-drop-area {
    padding: 2rem;
    text-align: center;
    margin: 1rem auto;
    width: 50%;
    cursor: pointer;
    background-color: #ffffff; /* White background */
    border-radius: 20px; /* Larger corner radius */
    font-family: 'League Spartan',Arial, sans-serif; /* Change font */
    border: 4px dashed #333;
  }

  #file-drop-area span {
    display: block;
    margin-bottom: 1rem;
    color: #555;
  }

  #file-drop-area label {
    display: inline-block;
    padding: 0.5rem 1rem;
    border: 1px solid #ccc;
    cursor: pointer;
    background-color: #333;
    border-radius: 10px;
  }

  #file-drop-area label:hover {
    background-color: #555;
  }

  #upload-form {
    display: none;
  }
</style>

<div id="file-drop-area">
	<span>Drag & Drop files here<br>or</span>
	<label for="file">
	  Browse Files
	</label>
  </div>

<form method="post" enctype="multipart/form-data" id="upload-form">
  {% csrf_token %}
  <input hidden type="file" id="file" name="file">
  <input type="submit" value="Generate Course" disabled>
</form>

<script>
  const dropArea = document.getElementById('file-drop-area');
  const fileInput = document.getElementById('file');
  const uploadForm = document.getElementById('upload-form');

  // Highlight drop area on drag over
  dropArea.addEventListener('dragover', (event) => {
    event.preventDefault();
    dropArea.classList.add('dragging');
  });

  // Remove highlight on drag leave
  dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('dragging');
  });

  // Handle file drop
  dropArea.addEventListener('drop', (event) => {
    event.preventDefault();
    dropArea.classList.remove('dragging');
    const files = event.dataTransfer.files;
    fileInput.files = files;
    uploadForm.style.display = 'block';
    uploadForm.querySelector('input[type="submit"]').disabled = false;
  });

  // Handle file selection from input
  fileInput.addEventListener('change', () => {
    uploadForm.style.display = 'block';
    uploadForm.querySelector('input[type="submit"]').disabled = false;
  });
</script>

{% endblock %}
