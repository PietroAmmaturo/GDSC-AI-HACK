<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="topnav" id="myTopnav">
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      {% if user.is_authenticated %}
      <span>{{user.username}}</span>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'edit_profile' %}">Edit Profile</a>
      {% else %}
      <span>Guest</span>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
      <a href="{% url 'dashboard' %}">Dashboard</a>

      <a class="nav-link" href="{% url 'home' %}">Home</a> 


    </div>

      <br/>
    <div class="page">
        {% if messages %}
          {% for message in messages %}
            <div>
                {{ message }}
              </div>
            {% endfor%}
          {% endif %}


    {% block content %}
    {% endblock %}
      </div>

  </body>
</html>
{% load static %}
<style>
  
  .page {
    max-width: 90vw;
    color: #f2f2f2;
  }
  .opener {
    width: fit-content;
    margin-inline: auto;
  }
  a:link { 
  text-decoration: none; 
  color: #ffffff;
} 
a:visited { 
  text-decoration: none; 
  color: #dddddd;
} 
a:hover { 
  text-decoration: none;
  color: #888;
} 
a:active { 
  text-decoration: none; 
}

    body {
    font-family: Arial, sans-serif;
    background-image: url("{% static 'assets/images/background.jpg' %}");
    background-size: cover; /* Adjusts the size of the background image */
    background-position: center; /* Centers the background image */
    padding: 0;

  }

  @font-face {
    font-family: 'League Spartan';
    src: url('/assetsfonts/league-spartan-master/webfonts/leaguespartan-bold.ttf') format('truetype');
    /* You can include additional src declarations for different font file formats */
  }

  h1 {
    font-family: 'League Spartan', Arial, sans-serif;
    color: #FFFFF0; /* Ivory color */
    font-size: 70px; /* Increase font size */
    margin-bottom: 10px;
  }

  h2 {
    font-family: 'League Spartan', Arial, sans-serif;
    color: #FFFFF0; /* Ivory color */
    font-size: 30px; /* Increase font size */
    margin-inline: auto;
    margin-top: 10px;
    margin-bottom: 0px;
  }

  p {
    color: #FFFFF0; /* Ivory color */
  }
  /* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}


/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav span {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #555;
  color: #f2f2f2;
}

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
}

/* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive span {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>

<script>
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
